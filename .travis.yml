sudo: required
dist: trusty

services:
- docker

language: go
go:
- 1.10.x

os:
- linux
- osx

env:
  matrix:
  - TARGETS="check"
  - TARGETS="testsuite"
  - TARGETS="test-beat"

install:
- pip install virtualenv
- pip install urllib3[secure]
- go get -u github.com/kardianos/govendor

script:
- make $TARGETS

before_deploy:
- GOOS=linux GOARCH=amd64 go build -o kafkabeat-linux-amd64
- GOOS=darwin GOARCH=amd64 go build -o kafkabeat-darwin-amd64
- openssl sha1 kafkabeat-linux-amd64 | awk '{print $2}' > kafkabeat-linux-amd64.sha1
- openssl sha1 kafkabeat-darwin-amd64 | awk '{print $2}' > kafkabeat-darwin-amd64.sha1

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file:
  - kafkabeat-linux-*
  - kafkabeat-darwin-*
  on:
    repo: arkady-emelyanov/kafkabeat
    tags: true
