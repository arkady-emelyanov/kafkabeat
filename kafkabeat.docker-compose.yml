################### Kafkabeat Configuration Example #########################

############################# Kafkabeat ######################################
kafkabeat:
  brokers: ["localhost:9092"]
  topics: ["watch"]
  client_id: "beat"
  group: "kafkabeat"
  offset: "newest"
  codec: "json"
  channel_buffer_size: 1024

output.elasticsearch:
  enabled: true
  hosts: ["localhost:9200"]

# Set to false to disable template loading.
setup.template.enabled: false
